<!DOCTYPE html>
<html>
	<head>
        <!-- Content Type Meta tag -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!--Responsive Viewport Meta tag-->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        
        
		<title>Todo list app</title>
        
		<!-- Roboto font embed -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">
		<link rel="stylesheet" type="text/css" href="resources/css/style.css">
	</head>
	<body>

		<header>
			<input type="text" placeholder="Enter an activity.." id="item">
			<button id="add">
				<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
			</button>
		</header>

		<div class="container">
			<!-- Uncompleted tasks -->
			<ul class="todo" id="todo"></ul>

			<!-- Completed tasks -->
			<ul class="todo" id="completed"></ul>
        
		</div>

        <div class="container">
            <div class="progress" id="progress"></div>
            <div id="calories">Cal</div>
        </div>
        
        <div id="id01" class="modal">
  
          <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
              <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>

            <div class="container1">
                <label for="uname">Height</label><br>
                <input class="measure" id="height" placeholder="Height(cm)" type="number" required><br>
                <label for="psw">Weight</label><br>
                <input class="measure" id="weight" placeholder="Weight(kg)" type="number" required><br>
                <label for="psw">Age</label><br>
                <input class="measure" id="age" placeholder="Age" type="number" required><br>
                <label for="psw">Activity</label><br>
                <input class="measure" id="activity" placeholder="Activity(1-5)" type="number" required><br>
                <br>
                <div>
                <select name="gender" class="nofocus" id=gender required>
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                </select>
                </div>
                <br>
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="button" onclick="caloriesRecommended()" class="donebtn">Done</button>
            </div>
          </form>
        </div>

                <div id="output"></div>

		<!-- JavaScripts -->
		<script src="resources/js/main.js"></script>
        
        <!-- These are probably out dated so you might want to use newest versions -->
        <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>
	</body>
</html>
